<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>LU06.A02 - Buch</title>
  </head>
  <body>
  <form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
    <label for="Buchtitel">Buchtitel</label>
    <label for="Autoren">Autoren</label>
    <label for="Preis">Preis</label>
    <label for="Erscheinungsdatum">Erscheinungsdatum</label>
    <label for="Auflage">Auflage</label>
    <input id="Buchtitel" name="Buchtitel" type="text" minlength="2" maxlength="30" required/>
    <input id="Autoren" name="Autoren" type="text" minlength="5" maxlength="40"/>
    <input id="Preis" name="Preis" type="number" min="0.05" max="99.95" step="0.05"/>
    <input id="Erscheinungsdatum" name="Erscheinungsdatum" type="date" />
    <input id="Auflage" name="Auflage" type="number" min="1" max="9" />
    <button type="submit">Absenden</button>
    <button type="reset">Absenden</button>
  </form>
  </body>
</html>
